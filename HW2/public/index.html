<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Client Testimonial</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand"> Client Testimonials</span>
        </nav>
        <div class="fluid-container mt-5">
            
            <div class="card justify-content-center">
              <div class="card-header bg-light">
                Our client
              </div>
              <img src="images/client.jpg" class="card-img" alt="Client Image" id="clientImg">
              <div class="card-body">
                <h1 class="card-text" id="clientName">Steve</h1>
                <p class="card-text" id="clientDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.
                  Sed cursus ante dapibus diam. Sed nisi.</p>
                
                </div>
              <div class="card-footer">
                <a href="#" class="btn btn-dark" id="testButton">ANOTHER TESTIMONIAL</a>
              </div>
            </div>
          </div>
        <script src="scripts/main.js" async defer></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
    </body>
</html>
